<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序员技术博客</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            display: grid;
            grid-template-columns: 7fr 3fr;
            gap: 2rem;
        }

        .blog-posts {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        article {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }

        .tag {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>技术探索之路</h1>
            <p>分享编程经验，记录技术成长</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#about">关于我</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main>
            <section class="blog-posts">
                <article>
                    <h2>文章标题</h2>
                    <div class="meta">
                        <span>发布日期: 2024-01-20</span>
                        <span class="tag">Python</span>
                        <span class="tag">Web开发</span>
                    </div>
                    <p>这里是文章内容的预览...</p>
                    <a href="#read-more">阅读更多</a>
                </article>
            </section>

            <aside class="sidebar">
                <div class="about-me">
                    <h3>关于我</h3>
                    <p>一名热爱技术、不断学习的程序员</p>
                </div>
                <div class="categories">
                    <h3>文章分类</h3>
                    <ul>
                        <li>前端开发</li>
                        <li>后端技术</li>
                        <li>算法研究</li>
                        <li>开发工具</li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 技术博客. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
